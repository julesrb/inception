version: '3'

services:

  mariadb:
    container_name: mariadb
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: 
    - .env
    restart: on-failure
    expose:
      - "3306"

  nginx:
    container_name: nginx
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: 
    - .env
    restart: no
    ports:
      - "443:443"

  wordpress:
    container_name: wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file: 
    - .env
    depends_on:
      - "mariadb"
    restart: no
    expose:
      - "9000"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Home/jelly/wordpress' # Adjust this path accordingly

  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/jelly/mariadb' # Adjust this path accordingly

networks:
  inception:
    driver: bridge

